{% extends 'base.html' %}
{% block content %}

<h1>Task List</h1>

<li><a href="{% url 'task_create' %}">Add Task</a></li> 

{% for task in task_list %}
  <a href="{% url 'task_detail' task.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ task.name }}</span>
            <!-- Author -->
            <p>Description: {{ task.description }}</p>
            <div class="pr-dropdown-hover">
                <button class="drop-button">Progress!</button>
                    <div class="pr-dropdown-content pr-bar-block pr-border">
                      <a href="#" class="n">New</a>
                      <a href="#" class="i">In-progress</a>
                      <a href="#" class="c">Complete</a>
                    </div>
            </div>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
