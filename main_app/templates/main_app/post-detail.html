{% extends 'base.html' %}
{% block content %}

<h1>Post Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ post.day }}</span>
        <p>Date: {{ post.date }}</p>
        <p>Journal: {{ post.journal }}</p>        
      </div>
      <div class="card-action">
        <a href="{% url 'post_update' post.id %}">Edit</a>
        <a href="{% url 'post_delete' post.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
    <div>
      {% for attachment in attachment_set.all %}
        <img class="responsive-img card-panel" src="{{attachment.url}}">
      {% empty %}
        <div class="card-panel teal-text center-align">No attachmentss Uploaded</div>
      {% endfor %}
         <form action="{% url 'add_attachment' journal.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
        {% csrf_token %}
        <input type="file" name="attachment">
        <br><br>
        <input type="submit" class="btn" value="Upload attachment">
      </form>
    </div>

{% endblock %}
