{% extends 'base.html' %}
{% block content %}

<h1>Journals List</h1>

<form action="{% url 'journal_create' %}" method="post">
    {% csrf_token %}
    {{ journal_form.as_p }}
    <input type="submit" class="btn" value="Add Journal">
</form> 

{% for journal in journal_list %}
  <a href="{% url 'journal_detail' journal.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ journal.title }}</span>
            <p>Description: {{ journal.about }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
