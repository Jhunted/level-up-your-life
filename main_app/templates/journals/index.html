

{% extends 'base.html' %}
{% block content %}

<h1>Journal List</h1>

{% for journal in journals %}
  <a href="{% url 'detail' journal.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ journal.name }}</span>
            <p>Hi, {{ user.get_short_name }}</p>
            <p>Description: {{ journal.description }}</p>
            <p>Goals: {{ goals.description }}</p>
            <p>Achievement: {{ achievement.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
